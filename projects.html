<!DOCTYPE html>
<html lang="en" x-data="reposApp()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BareCoding – Projects</title>

  <!-- Tailwind CSS + Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { bg: '#1F1F1F', surface: '#2A2A2A', accent: '#165F46', highlight: '#92400E' } } } };
  </script>

  <!-- Alpine.js & AOS -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>document.addEventListener('DOMContentLoaded',()=>AOS.init({ once:true, duration:700 }));</script>
  <style>*, html { -webkit-tap-highlight-color: transparent; }</style>
</head>
<body class="bg-bg text-gray-100 antialiased" x-init="init()">

  <!-- NAVBAR -->
  <nav class="fixed w-full z-50 bg-bg bg-opacity-90 backdrop-blur-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-20 px-6 md:px-8">
      <a href="index.html" class="text-3xl font-bold tracking-tight">BareCoding</a>
      <div class="hidden md:flex items-center space-x-6 text-lg">
        <a href="index.html" class="hover:text-accent transition">Home</a>
        <a href="projects.html" class="text-accent font-semibold">Projects</a>
        <a href="about.html" class="hover:text-accent transition">About</a>
        <a href="login.html" class="px-4 py-2 bg-accent text-bg rounded-full font-semibold hover:bg-opacity-90 transition">Login</a>
      </div>
      <button @click="navOpen = !navOpen" class="md:hidden p-2 focus:outline-none">
        <svg x-show="!navOpen" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 18h16" />
        </svg>
        <svg x-show="navOpen" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div x-show="navOpen" x-transition class="md:hidden bg-bg bg-opacity-95 backdrop-blur-md px-4">
      <nav class="flex flex-col items-center py-6 space-y-4 text-xl">
        <a href="index.html" @click="navOpen=false" class="hover:text-accent transition">Home</a>
        <a href="projects.html" @click="navOpen=false" class="text-accent font-semibold">Projects</a>
        <a href="about.html" @click="navOpen=false" class="hover:text-accent transition">About</a>
        <a href="login.html" @click="navOpen=false" class="px-4 py-2 bg-accent text-bg rounded-full hover:bg-opacity-90 transition">Login</a>
      </nav>
    </div>
  </nav>

  <!-- CONTROLS: Search + Sort -->
  <header class="pt-32 pb-8 bg-gradient-to-br from-surface to-bg text-center space-y-4">
    <h1 class="text-4xl md:text-5xl font-extrabold" data-aos="fade-down">Explore Projects</h1>
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4" data-aos="fade-up">
      <input x-model="search" type="text" placeholder="Search repos..."
             class="px-4 py-2 rounded-full bg-surface placeholder-gray-400 focus:ring-2 focus:ring-highlight transition w-80" />
      <select x-model="sortBy"
              class="px-4 py-2 rounded-full bg-surface focus:ring-2 focus:ring-highlight transition">
        <option value="name">Sort by Name</option>
        <option value="stars">Sort by Stars</option>
        <option value="updated">Sort by Updated</option>
      </select>
    </div>
  </header>

  <!-- PROJECTS GRID -->
  <main class="py-16 px-4 md:px-16 max-w-6xl mx-auto">
    <template x-if="loading">
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
      </div>
    </template>
    <div x-show="!loading" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" data-aos="fade-up">
      <template x-for="repo in sortedRepos" :key="repo.id">
        <div class="bg-surface rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition p-4 flex flex-col">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-400 text-sm" x-text="repo.language || '—'"></span>
            <span class="flex items-center text-sm text-gray-400">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927C...z"/></svg>
              <span x-text="repo.stargazers_count"></span>
            </span>
          </div>
          <h3 class="text-xl font-semibold mb-2" x-text="repo.name"></h3>
          <p class="text-gray-300 flex-grow" x-text="repo.description || 'No description.'"></p>
          <div class="mt-4 flex gap-2">
            <a :href="repo.html_url" target="_blank" class="px-3 py-1 bg-accent text-bg rounded-full text-sm">GitHub</a>
            <a :href="repo.homepage||'#'" target="_blank" class="px-3 py-1 border-2 border-accent text-accent rounded-full text-sm">Demo</a>
          </div>
        </div>
      </template>
      <p x-show="!loading && sortedRepos.length===0" class="col-span-full text-center text-gray-500">No repositories found.</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-gray-400 bg-bg">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="https://discord.gg/yourserver" class="hover:text-accent transition">Discord</a>
      <a href="https://instagram.com/yourusername" class="hover:text-accent transition">Instagram</a>
      <a href="https://facebook.com/yourusername" class="hover:text-accent transition">Facebook</a>
    </div>
    <p>&copy; 2025 BareCoding. All rights reserved.</p>
  </footer>

  <script>
    function reposApp() {
      return {
        navOpen: false,
        repos: [], search: '', sortBy: 'name', loading: true,
        async init() {
          try {
            const res = await fetch('https://api.github.com/users/bigpattty/repos');
            this.repos = await res.json();
          } catch(e) { console.error(e) }
          this.loading = false;
        },
        get filteredRepos() {
          return this.repos.filter(r => r.name.toLowerCase().includes(this.search.toLowerCase()));
        },
        get sortedRepos() {
          return this.filteredRepos.sort((a,b) => {
            if(this.sortBy==='stars') return b.stargazers_count - a.stargazers_count;
            if(this.sortBy==='updated') return new Date(b.updated_at) - new Date(a.updated_at);
            return a.name.localeCompare(b.name);
          });
        }
      }
    }
  </script>
</body>
</html>
