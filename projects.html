<!DOCTYPE html>
<html lang="en" x-data="reposApp()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BareCoding â€“ Projects</title>

  <!-- Tailwind CSS + Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#1F1F1F',        /* dark grey */
            surface: '#2A2A2A',   /* charcoal */
            accent: '#165F46',    /* dark green */
            highlight: '#92400E'  /* dark amber */
          }
        }
      }
    };
  </script>

  <!-- Alpine.js & AOS -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>document.addEventListener('DOMContentLoaded',()=>AOS.init({ once:true, duration:700 }));</script>
  <style>*, html { -webkit-tap-highlight-color: transparent; }</style>
</head>
<body class="bg-bg text-gray-100 antialiased" x-init="init()">
  <!-- Skip to content link for screen readers -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-accent focus:text-bg px-2 py-1 rounded">Skip to content</a>

  <!-- NAVBAR (semantic nav landmark) -->
  <nav class="fixed w-full z-50 bg-bg bg-opacity-90 backdrop-blur-sm" aria-label="Main">
    <div class="max-w-6xl mx-auto flex items-center justify-between h-20 px-6 md:px-8">
      <a href="index.html" class="text-3xl font-bold tracking-tight focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent" aria-label="BareCoding Home">BareCoding</a>
      <button @click="navOpen = !navOpen" class="md:hidden p-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent" aria-controls="mobile-menu" aria-expanded="false">
        <span x-show="!navOpen" class="sr-only">Open menu</span>
        <svg x-show="!navOpen" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 18h16" />
        </svg>
        <span x-show="navOpen" class="sr-only">Close menu</span>
        <svg x-show="navOpen" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="hidden md:flex items-center space-x-6 text-lg">
        <a href="index.html" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Home</a>
        <a href="projects.html" class="text-accent font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Projects</a>
        <a href="about.html" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">About</a>
        <a href="login.html" class="px-4 py-2 bg-accent text-bg rounded-full font-semibold hover:bg-opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-highlight">Login</a>
      </div>
    </div>
    <div x-show="navOpen" x-transition id="mobile-menu" class="md:hidden bg-bg bg-opacity-95 backdrop-blur-md px-4" role="menu">
      <nav class="flex flex-col items-center py-6 space-y-4 text-xl">
        <a href="index.html" @click="navOpen=false" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Home</a>
        <a href="projects.html" @click="navOpen=false" class="text-accent font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Projects</a>
        <a href="about.html" @click="navOpen=false" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">About</a>
        <a href="login.html" @click="navOpen=false" class="px-4 py-2 bg-accent text-bg rounded-full hover:bg-opacity-90 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-highlight">Login</a>
      </nav>
    </div>
  </nav>

  <!-- CONTROLS: Accessible Search + Sort (landmark region) -->
  <header class="pt-32 pb-12 bg-gradient-to-br from-surface to-bg text-center" aria-labelledby="projects-heading">
    <h1 id="projects-heading" class="text-4xl md:text-5xl font-extrabold mb-6 relative inline-block" data-aos="fade-down">
      Explore Projects
      <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 block w-24 h-1 bg-accent rounded-full"></span>
    </h1>
    <div class="inline-flex flex-col sm:flex-row items-center justify-center bg-surface bg-opacity-50 backdrop-blur-md rounded-xl p-6 space-y-4 sm:space-y-0 sm:space-x-6" data-aos="fade-up" role="search">
      <!-- Search Input with label for screen readers -->
      <div class="relative w-72">
        <label for="search" class="sr-only">Search repositories</label>
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-1/2 left-3 w-5 h-5 text-gray-400 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          id="search"
          x-model="search"
          type="text"
          placeholder="Search repositories..."
          class="w-full pl-12 pr-4 py-2 rounded-full bg-bg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-highlight transition"
        />
      </div>
      <!-- Sort Select with label -->
      <div>
        <label for="sortBy" class="sr-only">Sort repositories</label>
        <select
          id="sortBy"
          x-model="sortBy"
          class="px-4 py-2 bg-bg text-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-highlight transition"
        >
          <option value="name">Sort by Name</option>
          <option value="stars">Sort by Stars</option>
          <option value="updated">Sort by Updated</option>
        </select>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT: Projects Grid (main landmark) -->
  <main id="main-content" class="py-16 px-4 md:px-16 max-w-6xl mx-auto">
    <!-- Loading skeletons -->
    <template x-if="loading">
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
        <div class="animate-pulse bg-surface rounded-2xl h-72"></div>
      </div>
    </template>
    <!-- Display projects when loaded -->
    <div x-show="!loading" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" data-aos="fade-up">
      <template x-for="repo in sortedRepos" :key="repo.id">
        <article class="bg-surface rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition p-4 flex flex-col" tabindex="0" aria-labelledby="repo-title-" x-bind:id="`repo-card-${repo.id}`">
          <!-- Repository Header -->
          <header class="flex items-center justify-between mb-4">
            <span class="text-gray-400 text-sm" x-text="repo.language || 'Unknown'"></span>
            <span class="flex items-center text-sm text-gray-400">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M9.049 2.927C...z"/></svg>
              <span x-text="repo.stargazers_count"></span>
            </span>
          </header>
          <!-- Repository Title -->
          <h2 id="repo-title-" class="text-xl font-semibold mb-2" x-text="repo.name"></h2>
          <!-- Description -->
          <p class="text-gray-300 flex-grow" x-text="repo.description || 'No description available.'"></p>
          <!-- Actions -->
          <footer class="mt-4 flex gap-2">
            <a :href="`project.html?id=${repo.name}`" class="px-3 py-1 bg-accent text-bg rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">More Info</a>
            <a :href="repo.homepage||'#'" target="_blank" class="px-3 py-1 border-2 border-accent text-accent rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-highlight">Demo</a>
          </footer>
        </article>
      </template>
      <!-- No repos found message -->
      <p x-show="!loading && sortedRepos.length===0" class="col-span-full text-center text-gray-500">No repositories found.</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-gray-400 bg-bg" aria-label="Footer">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="https://discord.gg/yourserver" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Discord</a>
      <a href="https://instagram.com/yourusername" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Instagram</a>
      <a href="https://facebook.com/yourusername" class="hover:text-accent transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Facebook</a>
    </div>
    <p>&copy; 2025 BareCoding. All rights reserved.</p>
  </footer>

  <!-- Alpine.js Application Logic -->
  <script>
    function reposApp() {
      return {
        navOpen: false,
        repos: [],
        search: '',
        sortBy: 'name',
        loading: true,
        async init() {
          try {
            const res = await fetch('https://api.github.com/users/your-github-username/repos');
            this.repos = await res.json();
          } catch(e) {
            console.error('Error fetching repos:', e);
          }
          this.loading = false;
        },
        get filteredRepos() {
          return this.repos.filter(r => r.name.toLowerCase().includes(this.search.toLowerCase()));
        },
        get sortedRepos() {
          return this.filteredRepos.sort((a, b) => {
            if (this.sortBy === 'stars') return b.stargazers_count - a.stargazers_count;
            if (this.sortBy === 'updated') return new Date(b.updated_at) - new Date(a.updated_at);
            return a.name.localeCompare(b.name);
          });
        }
      }
    }
  </script>
</body>
</html>
